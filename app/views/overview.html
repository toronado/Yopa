<ng-include src="'views/inc_header.html'"></ng-include>
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1>Overview</h1>
			<div class="row">
				<div class="col-md-12">
					<article>
						<div class="well table-responsive animated fadeIn">
							<table class="table">
	  							<tr>
	  								<th>Created by</th>
	  								<th>Title</th>
	  								<th>Date</th>
	  								<th>Delete</th>
	  							</tr>
	  							<tr data-ng-repeat="note in notes">
	  								<td>{{note.firstname + ' ' + note.surname}}</td>
	  								<td>{{note.title}}</td>
	  								<td>{{note.date | prettyDate}}</td>
	  								<td class="last">
	  									<a class="btn remove">
	  										<span class="glyphicon glyphicon-remove" data-ng-click="removeNote($index)" aria-hidden="true"></span>
	  									</a>
	  								</td>
	  							</tr>
							</table>
							<a href="#/read/" class="btn primary">
	                  			<span>View notes</span>
	                  			<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
	                  		</a>
						</div>
					</article>
				</div>
			</div>
		</div>
	</div>
</div>
